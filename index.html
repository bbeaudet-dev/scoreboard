<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="scoreboard">
            <div class="container" id="home-counter">
                <h1>Home</h1>
                <h2 id="count-el-home">0</h2>
                <button id="increment-btn-home" onclick="incrementHome()">INCREMENT</button>
                <button id="save-btn-home" onclick="saveHome()">SAVE</button>
                <p id="save-el-home">Previous entries: </p>
            </div>
            <div class="container" id="away-counter">
                <h1>Away</h1>
                <h2 id="count-el-away">0</h2>
                <button id="increment-btn-away" onclick="incrementAway()">INCREMENT</button>
                <button id="save-btn-away" onclick="saveAway()">SAVE</button>
                <p id="save-el-away">Previous entries: </p>
            </div>
        </div> 
        <script src="index.js"></script>
    </body>
</html>
